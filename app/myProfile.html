<!doctype html>
<html ng-app="teamforming">
<head>
	<meta charset="utf-8">

    <script src="lib/bootstrap.min.js"></script>      
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">   
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      
    <!-- Customized libraries shared by pages -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
	<!-- AngularFire URL: https://github.com/firebase/angularfire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "AIzaSyB6bC90FN323tYhfGdeesZodkj3jEymAMU",
		authDomain: "comp3111teamform.firebaseapp.com",

	  $(document).ready(function(){
			//$.get("navbar.html",function(response){
			//$('#navBar').append(response);
			//});
			//$('#wrapper').('navbar.html');
		});
	  
	</script>
	
	<!-- global function -->
	<script src="js/global.js"></script>
	
	
	
	<!-- Customized CSS shared by pages -->
	<link href="css/theme.css" rel="stylesheet" type="text/css">
	<link href="css/myProfile.css" rel="stylesheet" type="text/css">
<body>
<div ng-controller="dashBoardCtrl">

</div>
    <div id="wrapper">

        <!-- Sidebar -->
		<div id="navBar" ng-controller="wrapperCtrl">
		<div ng-include="'navbar.html'"></div>
		</div>
        <!-- Page Content -->
        <div class="row content">
        <div class="heading"><h1>My Profile</h1></div>
		<div class="profile" ng-controller="myProfileCtrl">
			<div class="section">Profile Picture</div>
			<img src="image/usericon.png"></img>
			<div class="section">General</div>
			<table>
                <tbody>
					<tr>
						<td><label>Username</label></td>
						<td><input type="text" value="{{currUser.userName}}" ng-model="currUser.userName"></td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td><input type="password" ng-model="password"></td>
					</tr>
					<tr>
						<td><label>Tags</label></td>
						<td>
							<div class="input-group">
							<input type="text" id="autoComplete">
								<a style="margin-left:-20px;" ng-click="addTag()">
									<i class="fa fa-plus" aria-hidden="true">
									</i>
								</a>
							</div>
						</td>
					</tr>
                </tbody>
			</table>
			<div id="addedTags" ng-repeat="q in addedTags">
				<ul>
					<li class="tag">{{q}}
						<a style="margin-left:3px;" ng-click="removeTag(q)">
							<i class="fa fa-times" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
			</div>
			<div class="section">Contact Information</div>
			<table>
                <tbody>
					<tr>
						<td><label>Email</label></td>
						<td><input type="text" value="{{currUser.userEmail}}" ng-model="currUser.userEmail"></td>
					</tr>
					<tr>
						<td><label>Skype</label></td>
						<td><input type="text" value="{{currUser.userSkype}}" ng-model="currUser.userSkype"></td>
					</tr>
					<tr>
						<td><label>Phone</label></td>
						<td><input type="text" value="{{currUser.userPhone}}" ng-model="currUser.userPhone"></td>
					</tr>
				</tbody>
			</table>
			<div class="section">Social</div>
			<table>
                <tbody>
					<tr>
						<td><label>Facebook</label></td>
						<td><input type="text" value="{{currUser.userFacebook}}" ng-model="currUser.userFacebook"></td>
					</tr>
					<tr>
						<td><label>Twitter</label></td>
						<td><input type="text" value="{{currUser.userTwitter}}" ng-model="currUser.userTwitter"></td>
					</tr>
					<tr>
						<td><label>Google+</label></td>
						<td><input type="text" value="{{currUser.userGoogle}}" ng-model="currUser.userGoogle"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="btn btn-info" ng-click="editProfile()" value="Submit"></td>
					</tr>
                </tbody>
            </table>
		</div>
		
       </div>
        <!-- /#page-content-wrapper -->

    </div>
    
	<!-- /#wrapper -->
<!-- jQuery -->
    



    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
	

</body>
</html>
